<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Level I - Ex 25</title>
</head>
<body>
    <h1>Level I - Ex 25 - General Review exercise</h1>
    <p>
        Thiw example is a review of basic concepts like loops, ifs and arrays.
    </p>
    <p>
    	<em>PROBLEM:</em> Given The average score for 5 lessons categorise the grade following the above rules:
    </p>
    <p>
    	<table>
    		<tr>
    			<th>Range</th>
    			<th>Grade</th>
    		</tr>
    		<tr>
    			<td>&lt60</td>
    			<td>F</td>
    		</tr>
    		<tr>
    			<td>&lt70</td>
    			<td>D</td>
    		</tr>
    		<tr>
    			<td>&lt80</td>
    			<td>C</td>
    		</tr>
    		<tr>
    			<td>&lt90</td>
    			<td>B</td>
    		</tr>
    		<tr>
    			<td>&lt100</td>
    			<td>A</td>
    		</tr>
    	</table>
    </p>
    <hr/>
<script>
var gradesArr = [
					['Math I', 80], ['Statistics', 77], 
					['Algorithms', 68], ['Data Structures', 95], 
					['JavaScript', 68], ['Information Technology', 89]
				];

var averageMark = 0;

for (var i=0; i < gradesArr.length; i++) {
    averageMark += gradesArr[i][1];
}
var avg = averageMark / gradesArr.length;

document.write("Average grade: <b>" + avg + "</b><br/>");
document.write("Your grade is: ");
if (avg < 60){
	document.write("Grade : F");      
} 
else if (avg < 70) {
    document.write("Grade : D"); 
} 
else if (avg < 80) 
{
    document.write("Grade : C"); 
} 
else if (avg < 90) {
    document.write("Grade : B"); 
} 
else if (avg < 100) {
    document.write("Grade : A"); 
}

document.write("<br/>");
if (avg > 75) {
	document.write("You pass!")
}
else {
	document.write("sorry! You failed.");
}

</script>
</body>
</html>
