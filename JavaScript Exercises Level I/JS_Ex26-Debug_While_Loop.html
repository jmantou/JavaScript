<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Ex 1 - Simple While Loops</title>
</head>
<body>
<script>
var a = 10;
var b = 5;

while (a != 0) {
    for (var i = 1; i <= 5; i++) {
        a--;
    }
    document.write(b * b + "<br/>");
}

document.write("<hr/>");
var j = 4;
for (var i = 8; i >= 2; i = i - 2) {
    var k = i * j;
    document.write(k + " ");

}

document.write("<hr/>");
var num1 = "5";
var num2 = 1;
var sum = num1 + num2;

document.write("Sum = " + sum);


</script>
</body>
</html>
